<div class="section-header">
  <h1>Member Get Member Customer</h1>
  <div class="section-header-breadcrumb">
    <div class="breadcrumb-item active"><a routeLink="/">Dashboard</a></div>
    <div class="breadcrumb-item"><a>Member Get Member Customer</a></div>
  </div>
</div>

<div class="section-body">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">

        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <label for="">Filter By Date</label>
              <input  type="text"
                      autocomplete="off"
                      #tanggal
                      placeholder="Date Time"
                      class="form-control"
                      bsDaterangepicker
                      [maxDate]="maxDate"/>
              <button (click)="filterDate()" class="btn btn-primary mt-1">Filter</button> &nbsp;
              <button (click)="resetFilterDate()" class="btn btn-secondary mt-1">Reset</button> &nbsp;
              <button (click)="downloadExcel()" class="btn btn-success mt-1">Download Excel</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="table-responsive">
              <table id="mgmDatatables" class="table table-striped dataTable no-footer">
                <thead>
                  <tr class="text-center">
                    <th>ID</th>
                    <th>Policy Number</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date</th>
                    <th>Action</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
