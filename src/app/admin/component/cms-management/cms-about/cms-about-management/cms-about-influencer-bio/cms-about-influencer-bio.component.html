<section class="section">
  <div class="section-header">
    <div class="section-header-back">
        <a routerLink="/cms-about" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
    </div>
    <h1>About Influencer Biography Setting</h1>
      <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a routerLink="/">Dashboard</a></div>
      <div class="breadcrumb-item active"><a routerLink="/cms-about">About</a></div>
      <div class="breadcrumb-item">About Influencer Biography Settings</div>
    </div>
  </div>
</section>

<div class="section-body">
  <div class="row">
    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>About Influencer Biography Management</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formCms" (ngSubmit)="createCms()">
            <input type="text" class="menghilang" formControlName="id" />
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Influencer Name <sup class="text-danger">*</sup></label>
                  <input type="text" formControlName="influencer_name" class="form-control" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Influencer Profession <sup class="text-danger">*</sup></label>
                  <input type="text" formControlName="influencer_profession" class="form-control" />
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label for="">Youtube Code <sup class="text-danger">*</sup></label>
                  <input type="text" formControlName="youtube_code" class="form-control" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="">Influencer Wording <sup class="text-danger">*</sup></label>
                  <textarea   formControlName="influencer_wording" 
                              class="form-control">
                  </textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="influencer_picture">Influencer Picture <sup class="text-danger">*</sup></label> &nbsp; <small class="text-danger">Recomend Size : Width 150px, Height 150px</small>
                    <div class="custom-file">
                      <input  type="file" 
                              class="custom-file-input" 
                              id="influencer_picture" 
                              (change)="changeInfluencer($event)"
                              accept="image/x-png,image/jpeg">
                      <input type="text" formControlName="influencer_picture" style="display: none;"/>
                      <label class="custom-file-label" for="influencer_picture">Choose file</label>
                    </div>  
                    <div class="progress mb-3 mt-2" *ngIf="progress.percentage > 0">
                      <div  class="progress-bar" 
                            role="progressbar" 
                            attr.aria-valuenow="{{progress.percentage}}"
                            aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{width:progress.percentage+'%'}">{{progress.percentage}}%</div>
                    </div>
                    <div class="mt-2">
                      <img [src]="influencer_picture" *ngIf="influencer_picture != null" width="500px" height="500ox" />
                    </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="image">Thumbnail Youtube <sup class="text-danger">*</sup></label> &nbsp; <small class="text-danger">Recomend Size : Width 1000px, Height 1000px</small>
                    <div class="custom-file">
                      <input  type="file" 
                              class="custom-file-input" 
                              id="image" 
                              (change)="selectFile($event)"
                              accept="image/x-png,image/jpeg">
                      <input type="text" formControlName="image" style="display: none;"/>
                      <label class="custom-file-label" for="image">Choose file</label>
                    </div>  
                    <div class="progress mb-3 mt-2" *ngIf="progress.percentage > 0">
                      <div  class="progress-bar" 
                            role="progressbar" 
                            attr.aria-valuenow="{{progress.percentage}}"
                            aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{width:progress.percentage+'%'}">{{progress.percentage}}%</div>
                    </div>
                    <div class="mt-2">
                      <img [src]="imgUrl" *ngIf="imgUrl != null" width="500px" height="500ox" />
                    </div>
                </div>
              </div>
            </div>
            <div class="row text-right">
              <div class="col-md-12">
                  <button
                          type="submit" 
                          class="btn btn-icon icon-right btn-primary">
                          <i class="far fa-save"></i> 
                  Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    
    </div>

  </div>
</div>
