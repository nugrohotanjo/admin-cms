<section class="section">
  <div class="section-header">
    <div class="section-header-back">
        <a routerLink="/cms-about" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
    </div>
    <h1>About Banner Setting</h1>
      <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a routerLink="/">Dashboard</a></div>
      <div class="breadcrumb-item active"><a routerLink="/cms-about">About</a></div>
      <div class="breadcrumb-item">About Banner Settings</div>
    </div>
  </div>
</section>

<div class="section-body">
  <div class="row">
    
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4>About Banner Management</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="formCms" (ngSubmit)="createCms()">
            <input type="text" class="menghilang" formControlName="id" />
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Title <sup class="text-danger">*</sup></label>
                  <input type="text" formControlName="title" class="form-control" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Youtube Code <sup class="text-danger">*</sup></label>
                  <input type="text" formControlName="youtube_code" class="form-control" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Button 1 <sup class="text-danger">*</sup></label>
                  <input type="text" formControlName="button_1" class="form-control" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="">Button 2 <sup class="text-danger">*</sup></label>
                  <input type="text" formControlName="button_2" class="form-control" />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="image">Background Image <sup class="text-danger">*</sup> &nbsp; <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-original-title="Recomend Size : Width 2880px, Height 1318px"></i></label>
                    <div class="custom-file">
                      <input  type="file" 
                              class="custom-file-input" 
                              id="image" 
                              (change)="selectFile($event)"
                              accept="image/x-png,image/jpeg">
                      <input type="text" formControlName="image" style="display: none;"/>
                      <label class="custom-file-label" for="image">Choose file</label>
                    </div>  
                    <div class="progress mb-3 mt-2" *ngIf="progress.percentage > 0">
                      <div  class="progress-bar" 
                            role="progressbar" 
                            attr.aria-valuenow="{{progress.percentage}}"
                            aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{width:progress.percentage+'%'}">{{progress.percentage}}%</div>
                    </div>
                    <div class="mt-2">
                      <img [src]="imgUrl" *ngIf="imgUrl != null" width="600px" height="250ox" />
                    </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label for="thumbnail">Background Image Mobile Version <sup class="text-danger">*</sup> &nbsp; <i class="fas fa-exclamation-circle" data-toggle="tooltip" data-original-title="Recomend Size : Width 500px, Height 425px"></i></label>
                    <div class="custom-file">
                      <input  type="file" 
                              class="custom-file-input" 
                              id="thumbnail" 
                              (change)="changeMobilePicture($event)"
                              accept="image/x-png,image/jpeg">
                      <input type="text" formControlName="thumbnail" style="display: none;"/>
                      <label class="custom-file-label" for="thumbnail">Choose file</label>
                    </div>  
                    <div class="progress mb-3 mt-2" *ngIf="progress_thumbnail.percentage > 0">
                      <div  class="progress-bar" 
                            role="progressbar" 
                            attr.aria-valuenow="{{progress_thumbnail.percentage}}"
                            aria-valuemin="0" aria-valuemax="100"
                            [ngStyle]="{width:progress_thumbnail.percentage+'%'}">{{progress_thumbnail.percentage}}%</div>
                    </div>
                    <div class="mt-2">
                      <img [src]="url_thumbnail" *ngIf="url_thumbnail != null" width="500px" height="500ox" />
                    </div>
                </div>
              </div>
            </div>
            <div class="row text-right">
              <div class="col-md-12">
                  <button
                          type="submit" 
                          class="btn btn-icon icon-right btn-primary">
                          <i class="far fa-save"></i> 
                  Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    
    </div>

  </div>
</div>
