<section class="section">
    <div class="section-header">
      <div class="section-header-back">
          <a routerLink="/cms-homepage" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
      </div>
      <h1>All Insurance Setting</h1>
        <div class="section-header-breadcrumb">
        <div class="breadcrumb-item active"><a routerLink="/">Dashboard</a></div>
        <div class="breadcrumb-item active"><a routerLink="/cms-homepage">Homepage</a></div>
        <div class="breadcrumb-item">All Insurance Settings</div>
      </div>
    </div>
  </section>
  
  <div class="section-body">
    <div class="row">
      
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>All Insurance Management</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="formCms" (ngSubmit)="createCms()">
              <input type="text" class="menghilang" formControlName="id" />
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">Insurance Name <sup class="text-danger">*</sup></label>
                    <input type="text" formControlName="insurance_name" class="form-control" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">Title <sup class="text-danger">*</sup></label>
                    <input type="text" formControlName="title" class="form-control" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="">Link <sup class="text-danger">*</sup></label>
                    <input type="text" formControlName="link" class="form-control" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="image">Image <sup class="text-danger">*</sup></label> &nbsp; <small class="text-danger">Recomend Size : Width 1350px, Height 618px</small>
                      <div class="custom-file">
                        <input  type="file" 
                                class="custom-file-input" 
                                id="image" 
                                (change)="selectFile($event)"
                                accept="image/x-png,image/jpeg">
                        <input type="text" formControlName="image" style="display: none;"/>
                        <label class="custom-file-label" for="image">Choose file</label>
                      </div>  
                      <div class="progress mb-3 mt-2" *ngIf="progress.percentage > 0">
                        <div  class="progress-bar" 
                              role="progressbar" 
                              attr.aria-valuenow="{{progress.percentage}}"
                              aria-valuemin="0" aria-valuemax="100"
                              [ngStyle]="{width:progress.percentage+'%'}">{{progress.percentage}}%</div>
                      </div>
                      <div class="mt-2">
                        <img [src]="imgUrl" *ngIf="imgUrl != null" width="600px" height="250ox" />
                      </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="">Description <sup class="text-danger">*</sup></label>
                    <app-ngx-editor
                      [placeholder] ="'Enter text here...'" 
                      [spellcheck]  ="true" 
                      [height]      ="'300px'" 
                      [minHeight]   ="'10px'"
                      formControlName="description">
                    </app-ngx-editor>
                  </div>
                </div>
              </div>
              <div class="row text-right">
                <div class="col-md-12">
                    <button
                            type="submit" 
                            class="btn btn-icon icon-right btn-primary">
                            <i class="far fa-save"></i> 
                    Save</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      
      </div>
  
    </div>
  </div>
