<div class="section-header">
  <h1>Campaign Sales Management</h1>
  <div class="section-header-breadcrumb">
    <div class="breadcrumb-item active"><a routeLink="/">Dashboard</a></div>
    <div class="breadcrumb-item"><a>Campaign sales management</a></div>
  </div>
</div>

<div class="section-body">
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Create Campaign Sales</h4>
        </div>
        <!-- <pre>
          {{ formCampaignSales.value | json }}

        <div class="card-body">
            <form [formGroup]="formCampaignSales" (ngSubmit)="createCampaignSales()">
              <input type="text" formControlName="id" class="hilang"/>
              <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="">Master Promo</label>
                        <select id="" class="form-control" formControlName="promotion">
                          <option value="" selected disabled>Choose Master Promo</option>
                          <option value="{{ c.id }}" *ngFor="let c of campaigns"> {{ c.promo_name }}</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="status">Status</label>
                    <select formControlName="status" id="status" class="form-control">
                      <option value="" selected disabled>Choose Status</option>
                      <option value="1">Active</option>
                      <option value="0">Non Active</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="sales_name">Sales Name</label>
                    <input type="text" id="sales_name" class="form-control" formControlName="sales_name" />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="promo_code">Sales Promo Code</label>
                    <input  type="text" 
                            id="promo_code" 
                            class="form-control" 
                            (keydown.space)="$event.preventDefault()"
                            formControlName="promo_code"
                            [class.is-invalid]="promo_code.invalid &&
                                                promo_code.touched" />
                    <div *ngIf="promo_code.invalid && promo_code.touched">
                      <small *ngIf="promo_code.errors?.required" class="text-danger">Promo Code Required</small>
                    </div>  
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="">Description</label>
                    <textarea class="form-control" formControlName="description"></textarea>
                  </div>
                </div>
              </div>

              <div class="row text-right">
                <div class="col-md-12">
                    <button
                            type="submit" 
                            class="btn btn-icon icon-right btn-primary">
                            <i class="far fa-save"></i> 
                    Save</button>

                  <a (click)="resetForm()" class="btn btn-icon icon-right btn-light"><i class="fas fa-backspace"></i> Cancel</a>

              </form>

            <div class="table-responsive">
              <table id="campaignSalesDatatables" class="table table-striped dataTable no-footer">
