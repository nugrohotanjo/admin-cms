<link rel="stylesheet" href="/assets/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css">

<div class="section-header">
  <h1>TXT Payment</h1>
  <div class="section-header-breadcrumb">
    <div class="breadcrumb-item active"><a routeLink="/">Dashboard</a></div>
    <div class="breadcrumb-item"><a>TXT Payment</a></div>
  </div>
</div>

<div class="section-body">
  <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4>TXT Payment</h4>
            <div class="card-header-form">
              <button (click)="downloadFile()" class="btn btn-primary">Download</button>
            </div>
            
          </div>
          <div class="card-body">
            <input  type="text"
                    autocomplete="off"
                    #filter_date
                    id="filter_date"
                    placeholder="Date Time"
                    class="form-control"
                    [maxDate]="maxDate"
                    bsDatepicker
                    (bsValueChange)="filterDate($event)"
                    [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY' }" />
            <!-- <button type="button" class="btn btn-primary" (click)="showChildModal()">Open child modal</button> -->
          </div>
        </div>
      </div>
  </div>
</div>
