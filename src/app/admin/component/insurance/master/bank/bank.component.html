<link rel="stylesheet" href="/assets/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css">

<div class="section-header">
  <h1>Master Bank</h1>
  <div class="section-header-breadcrumb">
    <div class="breadcrumb-item active"><a routeLink="/">Dashboard</a></div>
    <div class="breadcrumb-item"><a>Master Bank management</a></div>
  </div>
</div>
<div class="section-body">
  <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4>Bank Management</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="bankForm" (ngSubmit)="createBank()">
              <input type="text" formControlName="id" class="hilang" />
              <div class="row">
                 <div class="col-md-6">
              <div class="form-group">
                <label for="bank_code">Bank Code <sup class="text-danger">*</sup></label>
                  <input  type="text" 
                          id="bank_code" 
                          pInputText 
                          class="form-control" 
                          formControlName="bank_code"
                          [class.is-invalid]="bank_code.invalid &&
                                              bank_code.touched">   
                  <div *ngIf="bank_code.invalid && bank_code.touched">
                    <small *ngIf="bank_code.errors?.required" class="text-danger">Bank Code Required</small>
                  </div>  
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Bank Name <sup class="text-danger">*</sup></label>
                  <input  type="text" 
                          id="name" 
                          pInputText 
                          class="form-control" 
                          formControlName="name"
                          [class.is-invalid]="name.invalid &&
                                              name.touched">   
                  <div *ngIf="name.invalid && name.touched">
                    <small *ngIf="name.errors?.required" class="text-danger">Bank Name Required</small>
                  </div>  
                </div>
            </div>
              </div>
              <div class="row text-right">
                <div class="col-md-12">
                   <button
                        *ngIf="!edited"
                        type="submit" 
                        [disabled]="!bankForm.valid"
                        class="btn btn-icon icon-right btn-primary">
                        <i class="far fa-save"></i> 
                Save</button>
                <button
                        *ngIf="edited"
                        type="submit" 
                        [disabled]="!bankForm.valid"
                        class="btn btn-icon icon-right btn-primary">
                        <i class="far fa-save"></i> 
                Update</button>
              &nbsp;
          
              <a (click)="resetForm()" class="btn btn-icon icon-right btn-light"><i class="fas fa-backspace"></i> Cancel</a>
                </div>
              </div>
            </form>
            <div class="row mt-5">
              <div class="table-responsive">
                <table id="bankDatatables" class="table table-striped dataTable no-footer">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Bank Code</th>
                      <th>Bank Name</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                </table>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
