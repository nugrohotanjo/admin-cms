<link rel="stylesheet" href="/assets/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css">

<div class="section-header">
  <h1>Master Job Occupation</h1>
  <div class="section-header-breadcrumb">
    <div class="breadcrumb-item active"><a routeLink="/">Dashboard</a></div>
    <div class="breadcrumb-item"><a>Master Job Occupation management</a></div>
  </div>
</div>

<div class="section-body">
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Job Occupation Management</h4>
          <!-- <div class="card-header-form">
            <button class="btn btn-info" type="button" (click)="downloadTemplate()">Download Template</button>
          </div> -->
        </div>
        <div class="card-body">
          <form [formGroup]="joboccupationForm" (ngSubmit)="createJobOccupation()">
          <input type="text" formControlName="id" class="hilang"/>
          <div class="row mb-3">
            <div class="col-md-4">
              <div class="form-group">
                <label for="job_code">Job Code <sup class="text-danger">*</sup></label>
                  <input  type="text" 
                          id="job_code" 
                          pInputText 
                          class="form-control" 
                          formControlName="job_code"
                          [class.is-invalid]="job_code.invalid &&
                                              job_code.touched">   
                  <div *ngIf="job_code.invalid && job_code.touched">
                    <small *ngIf="job_code.errors?.required" class="text-danger">Job Code Required</small>
                  </div>  
                </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                <label for="job_core_id">Job Core ID <sup class="text-danger">*</sup></label>
                  <input  type="text" 
                          id="job_core_id" 
                          pInputText 
                          class="form-control" 
                          formControlName="job_core_id"
                          [class.is-invalid]="job_core_id.invalid &&
                                              job_core_id.touched">   
                  <div *ngIf="job_core_id.invalid && job_core_id.touched">
                    <small *ngIf="job_core_id.errors?.required" class="text-danger">Job Core Id Required</small>
                  </div>  
                </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4">
              <label for="class_1">Class 1</label>
              <input  type="text" 
                        id="class_1"
                        class="form-control" 
                        formControlName="class_1"
                        [class.is-invalid]="class_1.invalid &&
                                            class_1.touched">   
                <div *ngIf="class_1.invalid && class_1.touched">
                  <small *ngIf="class_1.errors?.required" class="text-danger">Class 1 Required</small>
                </div> 
            </div>
            <div class="col-md-4">
              <label for="class_2">Class 2</label>
              <input  type="text" 
                        id="class_2"
                        class="form-control" 
                        formControlName="class_2"
                        [class.is-invalid]="class_2.invalid &&
                                            class_2.touched">   
                <div *ngIf="class_2.invalid && class_2.touched">
                  <small *ngIf="class_2.errors?.required" class="text-danger">Class 2 Required</small>
                </div> 
            </div>
            <div class="col-md-4">
              <label for="class_3">Class 3</label>
              <input  type="text" 
                        id="class_3"
                        class="form-control" 
                        formControlName="class_3"
                        [class.is-invalid]="class_3.invalid &&
                                            class_3.touched">   
                <div *ngIf="class_3.invalid && class_3.touched">
                  <small *ngIf="class_3.errors?.required" class="text-danger">Class 3 Required</small>
                </div> 
            </div>
          </div>
          <div class="row text-right">
            <div class="col-md-12">
                <button
                        *ngIf="!edited"
                        type="submit" 
                        [disabled]="!joboccupationForm.valid"
                        class="btn btn-icon icon-right btn-primary">
                        <i class="far fa-save"></i> 
                Save</button>
                <button
                        *ngIf="edited"
                        type="submit" 
                        [disabled]="!joboccupationForm.valid"
                        class="btn btn-icon icon-right btn-primary">
                        <i class="far fa-save"></i> 
                Update</button>
              &nbsp;
          
              <a (click)="resetForm()" class="btn btn-icon icon-right btn-light"><i class="fas fa-backspace"></i> Cancel</a>
            </div>
          </div>
          </form>
          <hr/>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="">Input Via Excel</label>
                <div class="custom-file">
                  <input  type="file"
                          class="custom-file-input" 
                          id="file" 
                          (change)="onFileChange($event)"
                          multiple="false"
                          accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet">
                  <input type="text" style="display: none;"/>
                  <label class="custom-file-label" for="file">Choose file</label>
                </div>  
              </div>
              <div class="form-group">
                <button class="btn btn-primary" (click)="uploadJobOccupation()">Upload</button> &nbsp;
                <button class="btn btn-info" type="button" (click)="downloadTemplate()">Download Template</button>
              </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="table-responsive">
              <table id="joboccupationDatatables" class="table table-striped dataTable no-footer">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Job Code</th>
                    <th>Class 1</th>
                    <th>Class 2</th>
                    <th>Class 3</th>
                    <th>Update By</th>
                    <th>Action</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
