<link rel="stylesheet" href="/assets/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css">

<div class="section-header">
  <h1>Master Benefit</h1>
  <div class="section-header-breadcrumb">
    <div class="breadcrumb-item active"><a routeLink="/">Dashboard</a></div>
    <div class="breadcrumb-item"><a>Master Benefit management</a></div>
  </div>
</div>

<div class="section-body">
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Benefit Management</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="benefitForm" (ngSubmit)="createBenefit()">
          <input type="text" formControlName="id" class="hilang"/>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="benefit_code">Benefit Code <sup class="text-danger">*</sup></label>
                  <input  type="text" 
                          id="benefit_code" 
                          pInputText 
                          class="form-control" 
                          formControlName="benefit_code"
                          [class.is-invalid]="benefit_code.invalid &&
                                              benefit_code.touched">   
                  <div *ngIf="benefit_code.invalid && benefit_code.touched">
                    <small *ngIf="benefit_code.errors?.required" class="text-danger">Benefit Code Required</small>
                  </div>  
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="benefit_name">Benefit Name <sup class="text-danger">*</sup></label>
                  <input  type="text" 
                          id="benefit_name" 
                          pInputText 
                          class="form-control" 
                          formControlName="benefit_name"
                          [class.is-invalid]="benefit_name.invalid &&
                                              benefit_name.touched">   
                  <div *ngIf="benefit_name.invalid && benefit_name.touched">
                    <small *ngIf="benefit_name.errors?.required" class="text-danger">Benefit Name Required</small>
                  </div>  
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="benefit_type">Benefit Type <sup class="text-danger">*</sup></label>
                  <input  type="text" 
                          id="benefit_type" 
                          pInputText 
                          class="form-control" 
                          formControlName="benefit_type"
                          [class.is-invalid]="benefit_type.invalid &&
                                              benefit_type.touched">   
                  <div *ngIf="benefit_type.invalid && benefit_type.touched">
                    <small *ngIf="benefit_type.errors?.required" class="text-danger">Benefit Type Required</small>
                  </div>  
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="benefit_group">Benefit Group <sup class="text-danger">*</sup></label>
                  <input  type="text" 
                          id="benefit_group" 
                          pInputText 
                          class="form-control" 
                          formControlName="benefit_group"
                          [class.is-invalid]="benefit_group.invalid &&
                                              benefit_group.touched">   
                  <div *ngIf="benefit_group.invalid && benefit_group.touched">
                    <small *ngIf="benefit_group.errors?.required" class="text-danger">Benefit Group Required</small>
                  </div>  
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="benefit_description">Benefit Description <sup class="text-danger">*</sup></label>
                <textarea 
                      id="benefit_description" 
                      rows="5" 
                      cols="30" 
                      class="form-control"
                      pInputTextarea 
                      autoResize="autoResize" 
                      formControlName="benefit_description"
                      [class.is-invalid]="benefit_description.invalid &&
                                          benefit_description.touched"></textarea> 
                  <div *ngIf="benefit_description.invalid && benefit_description.touched">
                    <small *ngIf="benefit_description.errors?.required" class="text-danger">Benefit Description Required</small>
                  </div>  
                </div>
            </div>
          </div>
          <div class="row text-right">
            <div class="col-md-12">
                <button
                        *ngIf="!edited"
                        type="submit" 
                        [disabled]="!benefitForm.valid"
                        class="btn btn-icon icon-right btn-primary">
                        <i class="far fa-save"></i> 
                Save</button>
                <button
                        *ngIf="edited"
                        type="submit" 
                        [disabled]="!benefitForm.valid"
                        class="btn btn-icon icon-right btn-primary">
                        <i class="far fa-save"></i> 
                Update</button>
              &nbsp;
          
              <a (click)="resetForm()" class="btn btn-icon icon-right btn-light"><i class="fas fa-backspace"></i> Cancel</a>
            </div>
          </div>
          </form>
          <div class="row mt-5">
            <div class="table-responsive">
              <table id="benefitDatatables" class="table table-striped dataTable no-footer">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Benefit Code</th>
                    <th>Benefit Name</th>
                    <th>Benefit Type</th>
                    <th>Action</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
