<section class="section">
  <div class="section-header">
    <div class="section-header-back">
        <a routerLink="/job-class-mapping" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
    </div>
    <h1>Job Class Mapping Detail</h1>
      <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a routerLink="/">Dashboard</a></div>
      <div class="breadcrumb-item active"><a routerLink="/job-class-mapping">Job Class Mapping</a></div>
      <div class="breadcrumb-item">Job Class Mapping Detail</div>
    </div>
  </div>
</section>
<!-- <pre>
  {{ JobClassMappingForm.value | json }}
</pre> -->
<div class="section-body">
  <div class="row">

    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h5>Mapping Job Class</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="JobClassMappingForm" (ngSubmit)="createJobClassMapping()">
          <div class="row">
            <div class="col-md-12">
                <table class="table table-striped table-md">
                  <thead>
                    <th>No</th>
                    <th>Job Name</th>
                    <th>Class</th>
                  </thead>
                  <tbody formArrayName="job_class">
                    <tr *ngFor="let d of t.controls; let i = index " [formGroupName]="i">
                      <td style="width: 10%">{{ i + 1 }}</td>
                      <td style="width: 45%">
                        <p-dropdown   [options]="Jobclass" 
                                      optionLabel="job_name"
                                      [style]="{'width':'100%'}"
                                      [filter]="true"
                                      [panelStyle]="{width: '100%'}" 
                                      formControlName="job_class"></p-dropdown>
                      </td>
                      <td style="width: 45%">
                        <input formControlName="class" type="text" class="form-control" >
                      </td>
                    </tr>
                  </tbody>
                </table>
              
            </div>
          </div>
          <div class="row">
            <div class="col-md-1">
              <button type="button" (click)="addRow()" class="btn btn-primary">Add Row</button>
            </div>
            <div class="col-md-1">
              <button type="button" (click)="removeRow()" class="btn btn-danger">Remove Row</button>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-12">
              <button type="submit"
                      class="btn btn-icon icon-right btn-primary"> <i class="fas fa-save"></i> Save
              </button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
