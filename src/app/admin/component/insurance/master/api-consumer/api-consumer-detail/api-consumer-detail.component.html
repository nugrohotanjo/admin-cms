<section class="section">
  <div class="section-header">
    <div class="section-header-back">
        <a routerLink="/api-consumer" class="btn btn-icon"><i class="fas fa-arrow-left"></i></a>
    </div>
    <h1>Api Consumer Detail</h1>
      <div class="section-header-breadcrumb">
      <div class="breadcrumb-item active"><a routerLink="/">Dashboard</a></div>
      <div class="breadcrumb-item active"><a routerLink="/api-consumer">Api Consumer</a></div>
      <div class="breadcrumb-item">Api Consumer</div>
    </div>
  </div>
</section>

<div class="section-body">
    <div class="row">
      
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <h4>Api Consumer Detail</h4>
          </div>
          <div class="card-body">
            <table class="table">
              <tr>
                <td>Name</td>
                <td>: {{ ApiConsumerDetail?.name }}</td>
              </tr>
              <tr>
                <td>
                  Email
                </td>
                <td>
                  : {{ ApiConsumerDetail?.email }}
                </td>
              </tr>
              <tr>
                <td>
                  Api Key
                </td>
                <td> 
                  <input type="text" class="form-control" readonly value="{{ ApiConsumerDetail?.api_key }}" #jwt /> 
                </td>
              </tr>
              <tr>
                <td></td>
                <td>
                  <button (click)="copyJwt()" value="click to copy" class="btn btn-primary">{{ buttonText }}</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
</div>
