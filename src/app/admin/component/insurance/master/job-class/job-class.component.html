<div class="section-header">
  <h1>Job Class</h1>
  <div class="section-header-breadcrumb">
    <div class="breadcrumb-item active"><a routeLink="/">Dashboard</a></div>
    <div class="breadcrumb-item"><a>Job Class management</a></div>
  </div>
</div>

<div class="section-body">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Job Class Management</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="jobForm" (ngSubmit)="createJobClass()">
          <input type="text" formControlName="id" class="hilang"/>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="job_code">Job Code <sup class="text-danger">*</sup></label>
                  <input  type="text" 
                          id="job_code" 
                          pInputText 
                          class="form-control" 
                          formControlName="job_code"
                          [class.is-invalid]="job_code.invalid &&
                                              job_code.touched">   
                  <div *ngIf="job_code.invalid && job_code.touched">
                    <small *ngIf="job_code.errors?.required" class="text-danger">Job Code Required</small>
                  </div>  
                </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="job_name">Job Name <sup class="text-danger">*</sup></label>
                  <input  type="text" 
                          id="job_name" 
                          pInputText 
                          class="form-control" 
                          formControlName="job_name"
                          [class.is-invalid]="job_name.invalid &&
                                              job_name.touched">   
                  <div *ngIf="job_name.invalid && job_name.touched">
                    <small *ngIf="job_name.errors?.required" class="text-danger">Job Name Required</small>
                  </div>  
                </div>
            </div>
          </div>
          <div class="row text-right">
            <div class="col-md-12">
                <button
                        *ngIf="!edited"
                        type="submit" 
                        [disabled]="!jobForm.valid"
                        class="btn btn-icon icon-right btn-primary">
                        <i class="far fa-save"></i> 
                Save</button>
                <button
                        *ngIf="edited"
                        type="submit" 
                        [disabled]="!jobForm.valid"
                        class="btn btn-icon icon-right btn-primary">
                        <i class="far fa-save"></i> 
                Update</button>
              &nbsp;
          
              <a (click)="resetForm()" class="btn btn-icon icon-right btn-light"><i class="fas fa-backspace"></i> Cancel</a>
            </div>
          </div>
          </form>
          <div class="row mt-5">
            <div class="table-responsive">
              <table id="jobClassDatatables" class="table table-striped dataTable no-footer">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Core Code</th>
                    <th>Name</th>
                    <th>Action</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
