<link rel="stylesheet" href="/assets/modules/datatables/DataTables-1.10.16/css/dataTables.bootstrap4.min.css">

<div class="section-header">
  <h1>Master Product Setup Rates Rider</h1>
  <div class="section-header-breadcrumb">
    <div class="breadcrumb-item active"><a routeLink="/">Dashboard</a></div>
    <div class="breadcrumb-item"><a>Rider Product Setup Rates</a></div>
  </div>
</div>

<div class="section-body">
<div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <h4>Rider Product Setup Rates</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="riderProductSetup" (ngSubmit)="createRiderProductSetup()">
          <input type="text" formControlName="id" class="hilang"/>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label for="name">Parameter Name</label>
                  <input  type="text" 
                          id="name" 
                          pInputText 
                          class="form-control" 
                          formControlName="name"
                          [class.is-invalid]="name.invalid &&
                                              name.touched">   
                  <div *ngIf="name.invalid && name.touched">
                    <small *ngIf="name.errors?.required" class="text-danger">Parameter Name Required</small>
                  </div>  
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                  <label for="type">Parameter Type</label>
                  <select formControlName="type" 
                          #t
                          class="form-control"
                          (change)="changeParameterType(t.value)"
                          [class.is-invalid]="type.invalid &&
                                              type.touched">
                    <option value="" selected disabled>Choose Parameter Type</option>
                    <option value="text">Text</option>
                    <option value="number">Number</option>
                    <option value="yes_or_no">Yes or No</option>
                    <option value="from_data">From Data</option>
                    <option value="multiple_choice">Multiple choice</option>
                  </select>
                  <div *ngIf="type.invalid && type.touched">
                    <small *ngIf="type.errors?.required" class="text-danger">Type Required</small>
                  </div>
                </div>
            </div>
          </div>
          <!-- <div class="row" *ngIf="selectedType == 'text'">
            <div class="col-md-12">
              <div class="form-group">
                <label for="text">Data</label>
                <input  type="text" 
                        id="text"
                        formControlName="data" 
                        class="form-control" 
                        [attr.disabled]="selectedType != 'text' ? disabled : null " />
              </div>
            </div>
          </div>
          <div class="row" *ngIf="selectedType == 'number'">
            <div class="col-md-12">
              <div class="form-group">
                <label for="text">Data</label>
                <input  type="number" 
                        id="number"
                        formControlName="data" 
                        class="form-control" 
                        [attr.disabled]="selectedType != 'number' ? disabled : null " />
              </div>
            </div>
          </div> -->
          <div class="row" *ngIf="selectedType == 'from_data'">
            <div class="col-md-12">
              <div class="form-group">
                <label for="from_data">Data</label>
                <select formControlName="data" 
                        class="form-control" 
                        [attr.disabled]="selectedType != 'from_data' ? 'disabled' : null ">
                  <option value="" selected disabled>Choose from data</option>
                  <option value="benefit_level">Benefit Level</option>
                  <option value="modal_factor">Modal Factor</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="selectedType == 'multiple_choice'">
            <div class="col-md-12">
              <div class="form-group">
                <label for="multiple_choice">Data</label>
                <input  type="text" 
                        formControlName="data" 
                        class="form-control"
                        [attr.disabled]="selectedType != 'multiple_choice' ? 'disabled' : null "  />
              </div>
            </div>
          </div>
          <div class="row text-right">
            <div class="col-md-12">
                <button
                        *ngIf="!edited"
                        type="submit" 
                        [disabled]="!riderProductSetup.valid"
                        class="btn btn-icon icon-right btn-primary">
                        <i class="far fa-save"></i> 
                Save</button>
                <button
                        *ngIf="edited"
                        type="submit" 
                        [disabled]="!riderProductSetup.valid"
                        class="btn btn-icon icon-right btn-primary">
                        <i class="far fa-save"></i> 
                Update</button>
              &nbsp;
          
              <a (click)="resetForm()" class="btn btn-icon icon-right btn-light"><i class="fas fa-backspace"></i> Cancel</a>
            </div>
          </div>
          </form>
          <div class="row mt-5">
            <div class="table-responsive">
              <table id="riderSetupRateDatatables" class="table table-striped dataTable no-footer">
                <thead>
                  <tr class="text-center">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Data</th>
                    <th>Action</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
